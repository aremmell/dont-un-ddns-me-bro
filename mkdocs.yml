site_name: namecheap-ddns
site_description: Namecheap DDNS is a simple Python script to update your Namecheap DNS records with your public IP address.
site_author: Ryan M. Lederman
site_url: https://idontknowyet.com
repo_url: https://github.com/aremmell/namecheap-ddns
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
  features:
      - navigation.instant
      - navigation.tracking
      - navigation.tabs
      - navigation.sections
      - navigation.expand
      - navigation.indexes
      - navigation.footer
plugins: 
  - social

nav:
